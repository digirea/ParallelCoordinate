<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./stylesheets/d3.parcoords.css">
        <link rel="stylesheet" href="./stylesheets/style.css">
        <script src="./javascripts/lib/d3.min.js"></script>
        <script src="./javascripts/lib/d3.parcoords.js"></script>
        <script src="./javascripts/lib/colormap.js"></script>
        <script src="./javascripts/lib/glutil.js"></script>
        <script src="./javascripts/lib/sphLoader.js"></script>
        <script src="./javascripts/lib/jscolor.js"></script>
        <script src="./javascripts/script.js"></script>
    </head>
    <body>
        <div id="wrap">
            <div id="container"></div>
            <div id="pickercontainer">
                <canvas id="pickercanvas"></canvas>
                <button id="colorpicker" class="jscolor {position:'left'}"></button>
            </div>
        </div>
        <div id="ui_layer">
            <div class="rows">
                <div class="cols">
                    <div id="info" class="info">
                        please select file
                    </div>
                    <div id="samplingdiv" class="info">
                        <span class="labels">samplingDiv</span>
                        <input type="number" id="dimx" value="100">
                        <input type="number" id="dimy" value="100">
                        <input type="number" id="dimz" value="100">
                    </div>
                    <p></p>
                </div>
                <div class="cols">
                    <p class="html5lp">
                        <span class="labels">lines</span>
                        <input id="lineColor1" class="jscolor {position:'top'}" value="#E54C99">
                    </p>
                    <p class="html5lp">
                        <span class="labels">selected</span>
                        <input id="lineColor2" class="jscolor {position:'top'}" value="#4CE599">
                    </p>
                </div>
            </div>
            <div class="rows">
                <div class="cols">
                    <p><input type="file" id="file" multiple></p>
                    <p><input type="checkbox" id="density"><label for="density" title="密度ベースレンダリング"> density </label></p>
                    <p><input type="checkbox" id="densityNormal" checked><label for="densityNormal" title="選択中のラインのみで密度を正規化して着色"> density normalize </label></p>
                    <p><input type="checkbox" id="logScale"><label for="logScale" title="Log スケール"> log scale </label></p>
                </div>
            </div>
            <div class="rows">
                <div id="minmax">
                    <div class="minmaxRow">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
